</head>

<body>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Bus</a>

          Connexion
        </a>

          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
