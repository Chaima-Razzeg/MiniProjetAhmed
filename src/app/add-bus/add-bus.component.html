<div class="container">
    <div>
    <h2>Ajouter un Bus :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Bus</label>
    <input type="number" [(ngModel)]="newBus.idBus"
    name="idBus" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Bus</label>
    <input type="text"[(ngModel)]="newBus.nomBus"
    name="nomBus" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Bus</label>
    <input type="number" [(ngModel)]="newBus.prixBus"
    name="prixBus" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [(ngModel)]="newBus.dateCreation"
    name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Marque</label>
        <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="newIdMar">
            <option *ngFor="let mar of marques" [value]="mar.idMar">
                {{mar.nomMar}}
            </option>
        </select>
    </div>
    <div class="mt-2">
    <button type="submit" (click)="addBus()"class="btn btn-success">Ajouter</button>
    </div>
</form>
    </div>
